<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/020d008d14.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fjalla+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
  <div class="container" id="box">
    <div class="container-fluid" id="boxWrap">
        <div>
          <form class="form-inline my-2 my-lg-0" id="search-form">
          <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Insert City"
          aria-label="search"
          id="city-input"
        />
        <button class="btn btn-light" type="submit" id="search-city">
          Search
        </button>
        <button class="btn btn-light" type="button" id="location">⌖</button>
      </form>
      </div>

      <div class="card-body" id="placeInfo">
        <h3 id="city">Madrid</h3>
        <h6 class="card-subtitle mb-2 text-muted" id="date">10 november</h6>
      </div>

      <div class="row">
        <div class="col-4">

          <div class="card-body" id="detailInfo">
            <ul>
              <li><span id="description"></span></li>
              <li>feels like <span id="feeling"> </span>°</li>
              <li>wind: <span id="wind"> </span>mph</li>
              <li>humidity: <span id="humidity"> </span>%</li>
            </ul>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-md-4" id="currentTemp">
            <span id="temperature"> </span><sup>°</sup>
            <span id="tempUnit">
              <a href="#" id="celsius-link">C</a>|
              <a href="#" id="fahrenheit-link">F</a>
            </span>
            <span>
        <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="mist" id="icon">
        </span>  
        </div>   
      </div>
     

      </div>
    </div>
        <small>
          <a href="https://github.com/gemsrc/my-weatherapp" target="_blank">Open-source code</a>
          by Gemma Sorce</small>
      </div>
        
      
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
